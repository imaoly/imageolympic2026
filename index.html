<!DOCTYPE html>
<html>
    <head>
        <title>空想オリンピック2026 in空別</title>
        <meta charset="UTF-8">
        <style>
            #title{
                font-size:60px;
            }
            #countdown{
                font-size:60px;
            }
        </style>
    </head>
    <body>
        <div id="title">
            <p>空想オリンピック2026 in空別</p>
        </div>
        <h2>開幕カウントダウン</h2>
        <div id="countdown">
        </div>
        <p>重要！作成中です！</p>
        <p>会場一覧</p>
        <a href="https://annex.chi-zu.net/82mNumgOXvA.html">メイン会場</a>
        <p>種目一覧</p>
        <p>参加者</p>
        <p>運営からのお知らせ</p>
        <script>
        const targetDate=new Date(2026,2,1,0,0,0).getTime();
        const timer=setInterval(()=>{
            const now=new Date().getTime();
            const distance=targetDate-now;

            if (distance<=0){
                clearInterval(timer);
                document.getElementById("countdown").textContent="開幕";
                return;
            }

            const days=Math.floor(distance/(1000*60*60*24));
            const hours=Math.floor((distance/(1000*60*60))%24);
            const minutes=Math.floor((distance/(1000*60))%60);
            const seconds=Math.floor((distance/1000)%60);

            function two(num){
                return num.toString().padStart(2,"0")
            }

            document.getElementById("countdown").textContent=
                two(days)+"日"+
                two(hours)+"時間"+
                two(minutes)+"分"+
                two(seconds)+"秒";
        },1000);
        </script>
    </body>
</html>
