<!DOCTYPE html>
<html>
    <head>
        <title>空想オリンピック2026 in空鉄</title>
        <meta charset="UTF-8">
        <style>
            body{
                font-family:"Arial",sans-serif;
            }
            a{
                font-size:24px;
                display:inline-block;
                background:rgb(179,236,255);
                color:black;
                padding:8px 16px;
                border-radius:16px;
                text-decoration:none;
            }
            table{
                border-collapse:collapse;
            }
            #title{
                font-size:60px;
            }
            #subtitle{
                font-size:36px;
                text-shadow:2px 2px 4px rgba(128, 128, 128, 0.5);
                background-color:rgb(179,236,255);
                border-radius:10px;
                border-bottom:3px solid black;
            }
            #countdown{
                font-size:48px;
            }
            #daylist{
                font-size:24px;
            }
            #day{
                font-size:24px
            }
        </style>
    </head>
    <body>
        <h1>鬼ごっこ</h1>
        <script>
        const targetDate=new Date(2026,2,1,0,0,0).getTime();
        const timer=setInterval(()=>{
            const now=new Date().getTime();
            const distance=targetDate-now;

            if (distance<=0){
                clearInterval(timer);
                document.getElementById("countdown").textContent="開幕";
                return;
            }

            const days=Math.floor(distance/(1000*60*60*24));
            const hours=Math.floor((distance/(1000*60*60))%24);
            const minutes=Math.floor((distance/(1000*60))%60);
            const seconds=Math.floor((distance/1000)%60);

            function two(num){
                return num.toString().padStart(2,"0")
            }

            document.getElementById("countdown").textContent=
                two(days)+"日"+
                two(hours)+"時間"+
                two(minutes)+"分"+
                two(seconds)+"秒";
        },1000);
        </script>
    </body>
</html>
